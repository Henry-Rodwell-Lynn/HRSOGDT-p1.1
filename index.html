<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/lde3ufh.css" />
    <script src="https://cdn.jsdelivr.net/npm/pathseg@1.2.1/pathseg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/poly-decomp@0.3.0/build/decomp.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/0.6.5/opentype.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
  </head>

  <body style="background-color: #cccccc">
    <input
      id="myInput"
      type="file"
      accept=".svg"
      style="position: absolute; visibility: hidden"
    />

    <div>
      <a style=" color: rgb(0, 0, 0); position: absolute; margin-top: 1vh;
      margin-left: 1vh; "
    </div>

    <div style="position: absolute; margin-left: 30px; bottom: 30px">
      <a>HRSOGT 1.1</a><br />
      <a>by Henry Rodwell</a>
      <ul style="padding-left: 20%; list-style: square">
        <li>
          <a href="https://www.instagram.com/henryrodwelllynn/" 
            >Github Repo</a
          >
        </li>

        <li>
          <a href="https://www.instagram.com/henryrodwelllynn/" 
            >Instagram</a
          >
        </li>
        <li>
          <a href="https://henryrodwell.com" 
            >Website</a
          >
        </li>
      </ul>
    </div>

    <?xml version="1.0" encoding="UTF-8"?><svg
      id="Layer_1"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 74.89 52.13"
      style="display: none; position: absolute"
    >
      <defs>
        <style>
          .cls-1 {
            fill: #1d1d1b;
          }
        </style>
      </defs>
      <path
        class="cls-1"
        d="m37.88,22.54h-.43l-5.47,29.59H10.94L0,0h16.2l5.83,36.36h.43L29.59,0h16.35l7.63,36.22h.58L59.12,0h15.77l-11.31,52.13h-19.95l-5.76-29.59Z"
      />
    </svg>

    <div
      id="gui"
      style="
        position: absolute;
        top: 30px;
        right: 60px;
        z-index: 10;
        background: #cccccc;
      "
    ></div>

    <div
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: translate(-50%, -50%);
      "
    >
      <div
        id="matter-container"
        style="
          position: absolute;
          width: 720px;
          height: 720px;
          border: ridge 5px darkgrey;
          box-shadow: inset -1px -1px 0 0 rgba(0, 0, 0, 0);
          -webkit-box-shadow: 5px 5px 5px 1px rgba(0, 0, 0, 0.75);
          -moz-box-shadow: 5px 5px 5px 1px rgba(0, 0, 0, 0.75);
          box-shadow: 3px 3px 5px 1px rgba(0, 0, 0, 0.75);
          border: 1.4px solid white;
          z-index: 100;
        "
      ></div>
      <svg
        id="svg"
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          transform: translate(-50%, -50%);
          z-index: 10;
        "
      >
        <path id="path" fill="none" stroke="#0000aa" stroke-width="5"></path>
        <path
          id="path2"
          fill="none"
          stroke="#0000aa"
          stroke-linejoin="round"
          stroke-linecap="round"
        ></path>
      </svg>

      <div
        id=""
        style="
          position: absolute;
          width: 720px;
          height: 720px;
          background-color: #4facdb;
          z-index: 5;
        "
      ></div>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
